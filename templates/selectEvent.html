{% extends "base.html" %}


{% block body %}

    <form hx-post="/chart" hx-target="#chart" hx-swap="outerHTML">
        <label for="event">Choose an event completed by {{name}}:</label>

        <select name="event" id="event">

            {% for distance,stroke in data %}

                <option value="{{distance}}-{{stroke}}">{{ distance }} {{ stroke }}</option>
            
            {% endfor %}

        </select>
        <p>
            <input type="submit" value="Select">
        </p>
    </form>
    <div id="chart"></div>

{% endblock %}
