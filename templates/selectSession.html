{% extends "base.html" %}


{% block body %}

    <form method="POST" action="/getswimmers">
        <label for="date">Choose a Training Session</label>

        <select name="date" id="date">

            {% for date in data %}

                <option value="{{date}}">{{ date }}</option>
            
            {% endfor %}

        </select>
        <p>
            <input type="submit" value="Select">
        </p>
    </form>

{% endblock %}
